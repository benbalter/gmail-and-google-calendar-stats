name: test'
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test: 
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 19
          cache: 'npm'
      - run: npm install
      - run: npm run lint
